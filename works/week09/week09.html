<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Поездка в Москву</title>
  </head>
  <body>
    <h1>Поездка из Пскова в Москву</h1>
    <button onclick="startJourney()">Начать поездку</button>
    <div id="log"></div>

    <script>
      let time;

      function logMessage(message) {
        const log = document.getElementById("log");
        log.innerHTML += `<p>${message}</p>`;
      }

      function startJourney() {
        // 3. Начало поездки, время в пути — 34 минуты
        time = 34;
        logMessage("Старт поездки. Осталось минут: " + time);

        // 5. Турист провёл 15 минут в соцсетях, обновление времени
        setTimeout(() => {
          time -= 15;
          logMessage("Немного сторис в соцсетях. Осталось минут: " + time);

          // 7. Турист читает новости 10 минут, обновление времени
          setTimeout(() => {
            time -= 10;
            logMessage(
              "Немного не новостей, но событий. Осталось минут: " + time
            );

            // 8. Прибытие на место, время в пути становится равным 0
            time = 0;

            // 9. Сообщение о завершении поездки
            logMessage("Вы приехали. Добро пожаловать в Москву.");
          }, 5000); // Имитация 10 минут ожидания
        }, 5000); // Имитация 15 минут ожидания
      }
    </script>
  </body>
</html>
