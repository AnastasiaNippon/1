<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествие из Пскова в Москву</title>
    <style>
      .container {
        margin: 50px auto;
        padding: 20px;
        width: 90%;
        max-width: 600px;
        border: 2px solid #333;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
      }
      h1,
      p,
      label,
      input,
      button {
        text-align: center;
      }
      input,
      button {
        width: 80%;
        padding: 10px;
        margin: 10px auto;
        display: block;
      }
      .input-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Навигатор для туриста</h1>
      <div class="input-group">
        <label for="fromCity">Город отправления:</label>
        <input
          type="text"
          id="fromCity"
          placeholder="Введите город отправления"
          value="Псков"
        />
      </div>
      <div class="input-group">
        <label for="toCity">Город прибытия:</label>
        <input
          type="text"
          id="toCity"
          placeholder="Введите город прибытия"
          value="Москва"
        />
      </div>
      <button onclick="startTrip()">Начать поездку</button>
      <p id="log"></p>
      <p id="message">Введите города и нажмите кнопку для начала поездки.</p>
      <p id="farewellMessage" style="display: none">Хорошего пути!</p>
    </div>
    <script>
      let time;

      console.log(time); // Проверяем, что начальное значение time не определено

      function startTrip() {
        console.log(time); // Должно выводить undefined, так как переменная еще не определена
        time = 34; // Инициализируем время поездки
        console.log(`Старт поездки. Осталось минут: ${time}`); // Выводим начальное время поездки

        setTimeout(() => {
          time -= 15; // Уменьшаем время поездки на 15 минут
          console.log(`Немного сторис в соцсетях. Осталось минут: ${time}`);

          setTimeout(() => {
            time -= 10; // Уменьшаем время на следующие 10 минут
            console.log(
              `Немного не новостей, но событий. Осталось минут: ${time}`
            );

            setTimeout(() => {
              time = 0; // Завершаем поездку, устанавливаем время в 0
              console.log("Вы приехали. Добро пожаловать в Москву.");
            }, 1000); // Задержка для имитации последней части поездки
          }, 1000); // Задержка для имитации продолжения поездки
        }, 1000); // Задержка для имитации начала поездки
      }
    </script>
  </body>
</html>
