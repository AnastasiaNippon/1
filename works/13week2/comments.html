<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сервис комментариев со спам фильтром</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="./assets/style/normalize.css" />
  </head>
  <body>
    <div class="container">
      <div class="chat-section">
        <h1>Чат</h1>
        <div id="comments" class="comments"></div>
      </div>
      <div class="form-section">
        <h1>Сервис комментариев со спам фильтром</h1>
        <div class="comment-form">
          <label for="name">Введите ваше Имя:</label>
          <input type="text" id="name" placeholder="Введите ваше Имя" />

          <div class="radio-group">
            <label>Нам показать Ваше имя?</label>
            <label for="showNameYes">
              <input
                type="radio"
                id="showNameYes"
                name="showName"
                value="yes"
                checked
              />
              Да
            </label>
            <label for="showNameNo">
              <input type="radio" id="showNameNo" name="showName" value="no" />
              Нет
            </label>
          </div>

          <label for="avatar">Введите ссылку вашего аватара:</label>
          <input
            type="text"
            id="avatar"
            placeholder="Введите ссылку вашего аватара"
          />

          <label for="message">Оставьте комментарий:</label>
          <textarea
            id="message"
            rows="4"
            placeholder="Оставьте комментарий"
          ></textarea>

          <button onclick="addComment()">Отправить</button>
        </div>
      </div>
    </div>
    <script src="./java.js"></script>
  </body>
</html>
